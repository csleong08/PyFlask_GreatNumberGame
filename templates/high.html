<html>
<head>
    <title>Great Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .jumbotron {
            background: red;
        }
    </style>
  </head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              <strong>Great Number Game</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
  
      <main role="main">
  
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Welcome to the Great Number Game!</h1>
            <p class="lead text-muted">I am thinking of a number between 1 and 100</p>
            <p class="lead text-muted">Take a guess!</p>
            <h1 class="jumbotron">Too High!</h1>
          </div>
        </section>
        <div class="album py-5 bg-light">
          <div class="container">
             <form action='/result' method='post'>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="guess"></label>
                        <input type="text" class="form-control" name="guess" placeholder="" value="">
                    </div>
                    <p>{{session['computer']}}</p>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>

            
          </div>
        </div>
  
      </main>
      
</body>
</html>
